{% extends "base.html" %} 

{% block content%}
<h1>Kategorier til {{ room }} i leilighet {{ apartment }}</h1>
    {% if categories %}
        {% for cat in categories %}
            <a href="{{url_for('user_apartments.apartment_product', apartment=apartment, room=room, category=cat)}}">{{ cat.name }}</a>
        {% endfor %}
{% endif %}
{% endblock %}
